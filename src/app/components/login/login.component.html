<div class="container-fluid">
    <form (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input required type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" [(ngModel)]="receivedData.username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input required type="password" class="form-control" name="password" id="password" [(ngModel)]="receivedData.password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
