<div class="container-fluid">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input  type="text" class="form-control" name="username" id="username"  [(ngModel)]="userData.username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input  type="email" class="form-control" name="email" id="email"  [(ngModel)]="userData.email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input  type="password" class="form-control" name="password" id="password" [(ngModel)]="userData.password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
